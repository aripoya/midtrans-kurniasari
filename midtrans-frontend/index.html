<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Cache control for mobile browsers - prevent aggressive caching on XL/Indihome -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <!-- DNS Prefetch untuk mengatasi masalah DNS ISP mobile -->
    <link rel="dns-prefetch" href="//api.kurniasari.co.id" />
    <link rel="preconnect" href="https://api.kurniasari.co.id" crossorigin />
    
    <!-- Cloudflare DNS untuk fallback -->
    <meta http-equiv="x-dns-prefetch-control" content="on" />
    
    <title>Invoice Kurniasari</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
